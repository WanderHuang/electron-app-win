<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    @keyframes scroll-words {
      0% {
        transform: translate3d(0, 0, 0)
      }
      16.67% {
        transform: translate3d(0, -30px, 0)
      }
      33.34% {
        transform: translate3d(0, -60px, 0)
      }
      50.01% {
        transform: translate3d(0, -90px, 0)
      }
      66.68% {
        transform: translate3d(0, -60px, 0)
      }
      83.35% {
        transform: translate3d(0, -30px, 0)
      }
      100% {
        transform: translate3d(0, -0, 0)
      }
    }
    .scroll-wrap {
      width: 300px;
      height: 35px;
      overflow: hidden;
      display: flex;
      flex-shrink: 1;
      flex-basis: auto;
    }
    .scroll-wrap > span {
      color: lightseagreen;
      font-size: 24px;
      text-align: center;
      margin-left: 20px;
    }
    .scroll-item {
      width: 100px;
      animation: scroll-words 12s infinite reverse;
    }
    .scroll-item > span {
      font-size: 24px;
    }
    .scroll-item > span:nth-child(1) {
      color: lightcoral;
    }
    .scroll-item > span:nth-child(2) {
      color: lightgray;
    }
    .scroll-item > span:nth-child(3) {
      color: lightpink;
    }
    .scroll-item > span:nth-child(4) {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="scroll-wrap">
    <div class="scroll-item">
      <span>CODE</span>
      <span>CREATE</span>
      <span>CHANGE</span>
      <span>INSPIRE</span>
    </div>
    <span>the life</span>
  </div>
</body>
</html>
